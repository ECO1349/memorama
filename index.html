 <img src="https://s3.amazonaws.com/bit-photos/large/8899606.jpeg" align="left"

     />

<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
        <button class="btn restart">
            <i class="fa fa-repeat"></i>
        </button>
        <div class="current-rate">
            <div class="counter"></div>
            <span>Acciones </span><span class="moves">0</span>
        </div>
        <ul class="star-rating">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        </ul>
        <div class="counter">
            <span>Tiempo <i class="fa fa-hourglass-half" title="Time"></i>
            </span><span class="displayTime">00:00</span>
        </div>

        <button class="btn ratings">Show <br> ratings</button>

    </section>

    <ul class="deck" id="card-deck">
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">

            <i class="fa fa-cube"></i>
        </li>
    </ul>
    <!--panel that will be show when you finish the game-->
    <section class="pop-up hide">
        <div class="result">
            <h2><span class="pop-up-header"></span></h2>
            <p><span id="fin-moves"></span></p>
            <p><span id="fin-time"></span>.</p>
            <p class="fin-stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </p>
            <img class="fireworks" src="" alt="fireworks">
            <img class="cup cup-bronze hide"" alt="cup-bronze">
            <img class="cup cup-silver hide"" alt="cup-silver">
            <img class="cup cup-gold hide"" alt="cup-gold">
            <p>Score: <span id="fin-score"></span></p>
            
        </div>

    </section>

</div>
<!--footer with links-->
    </div>
</footer>
